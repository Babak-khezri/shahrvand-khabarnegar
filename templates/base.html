{% load static %}

<!DOCTYPE html>
<html class="no-js" lang="fa-IR">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>News HTML-5 Template</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="manifest" href="site.webmanifest" />
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'base/img/favicon.ico'%}"
    />

    <!-- CSS here -->
    <link rel="stylesheet" href="{% static 'base/css/bootstrap.min.css'%}" />
    <link rel="stylesheet" href="{% static 'base/css/owl.carousel.min.css'%}" />
    <link rel="stylesheet" href="{% static 'base/css/ticker-style.css'%}" />
    <link rel="stylesheet" href="{% static 'base/css/flaticon.css'%}" />
    <link rel="stylesheet" href="{% static 'base/css/slicknav.css'%}" />
    <link rel="stylesheet" href="{% static 'base/css/animate.min.css'%}" />
    <link rel="stylesheet" href="{% static 'base/css/magnific-popup.css'%}" />
    <link
      rel="stylesheet"
      href="{% static 'base/css/fontawesome-all.min.css'%}"
    />
    <link rel="stylesheet" href="{% static 'base/css/rtl.css'%}" />
    <link rel="stylesheet" href="{% static 'base/css/themify-icons.css'%}" />
    <link rel="stylesheet" href="{% static 'base/css/slick.css'%}" />
    <link rel="stylesheet" href="{% static 'base/css/nice-select.css'%}" />
    <link rel="stylesheet" href="{% static 'base/css/style.css'%}" />
  </head>

  <body>
    <!-- Preloader Start -->

    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        <div class="container-fluid justify-content-between">
          <!-- Left elements -->
          <div class="d-flex">
            <!-- Brand -->
            <a
              class="navbar-brand me-2 mb-1 d-flex align-items-center"
              href="#"
            >
              <img
                src="https://mdbcdn.b-cdn.net/img/logo/mdb-transaprent-noshadows.webp"
                height="20"
                alt="MDB Logo"
                loading="lazy"
                style="margin-top: 2px"
              />
            </a>

            <!-- Search form -->
            <form class="input-group w-auto my-auto d-none d-sm-flex">
              <input
                autocomplete="off"
                type="search"
                class="form-control rounded"
                placeholder="Search"
                style="min-width: 125px"
              />
              <span class="input-group-text border-0 d-none d-lg-flex"
                ><i class="fas fa-search"></i
              ></span>
            </form>
          </div>
          <!-- Left elements -->

          <!-- Center elements -->
          <ul class="navbar-nav flex-row d-none d-md-flex">
            <li class="nav-item me-3 me-lg-1 active">
              <a class="nav-link" href="#">
                <span><i class="fas fa-home fa-lg"></i></span>
                <span class="badge rounded-pill badge-notification bg-danger"
                  >1</span
                >
              </a>
            </li>

            <li class="nav-item me-3 me-lg-1">
              <a class="nav-link" href="#">
                <span><i class="fas fa-flag fa-lg"></i></span>
              </a>
            </li>

            <li class="nav-item me-3 me-lg-1">
              <a class="nav-link" href="#">
                <span><i class="fas fa-video fa-lg"></i></span>
              </a>
            </li>

            <li class="nav-item me-3 me-lg-1">
              <a class="nav-link" href="#">
                <span><i class="fas fa-shopping-bag fa-lg"></i></span>
              </a>
            </li>

            <li class="nav-item me-3 me-lg-1">
              <a class="nav-link" href="#">
                <span><i class="fas fa-users fa-lg"></i></span>
                <span class="badge rounded-pill badge-notification bg-danger"
                  >2</span
                >
              </a>
            </li>
          </ul>
          <!-- Center elements -->

          <!-- Right elements -->
          <ul class="navbar-nav flex-row">
            <li class="nav-item me-3 me-lg-1">
              <a class="nav-link d-sm-flex align-items-sm-center" href="#">
                <img
                  src="https://mdbcdn.b-cdn.net/img/new/avatars/1.webp"
                  class="rounded-circle"
                  height="22"
                  alt="Black and White Portrait of a Man"
                  loading="lazy"
                />
                <strong class="d-none d-sm-block ms-1">John</strong>
              </a>
            </li>
            <li class="nav-item me-3 me-lg-1">
              <a class="nav-link" href="#">
                <span><i class="fas fa-plus-circle fa-lg"></i></span>
              </a>
            </li>
            <li class="nav-item dropdown me-3 me-lg-1">
              <a
                data-mdb-dropdown-init
                class="nav-link dropdown-toggle hidden-arrow"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                aria-expanded="false"
              >
                <i class="fas fa-comments fa-lg"></i>

                <span class="badge rounded-pill badge-notification bg-danger"
                  >6</span
                >
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" href="#">Some news</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Another news</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown me-3 me-lg-1">
              <a
                data-mdb-dropdown-init
                class="nav-link dropdown-toggle hidden-arrow"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                aria-expanded="false"
              >
                <i class="fas fa-bell fa-lg"></i>
                <span class="badge rounded-pill badge-notification bg-danger"
                  >12</span
                >
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" href="#">Some news</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Another news</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
            <li class="nav-item dropdown me-3 me-lg-1">
              <a
                data-mdb-dropdown-init
                class="nav-link dropdown-toggle hidden-arrow"
                href="#"
                id="navbarDropdownMenuLink"
                role="button"
                aria-expanded="false"
              >
                <i class="fas fa-chevron-circle-down fa-lg"></i>
              </a>
              <ul
                class="dropdown-menu dropdown-menu-end"
                aria-labelledby="navbarDropdownMenuLink"
              >
                <li>
                  <a class="dropdown-item" href="#">Some news</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Another news</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#">Something else here</a>
                </li>
              </ul>
            </li>
          </ul>
          <!-- Right elements -->
        </div>
      </nav>
      <!-- Navbar -->

      <!-- Header End -->
    </header>

    {% block content %} {% endblock content %}

    <!-- JS here -->

    <!-- All JS Custom Plugins Link Here here -->
    <script src="{% static 'base/js/vendor/modernizr-3.5.0.min.js' %}"></script>
    <!-- Jquery, Popper, Bootstrap -->
    <script src="{% static 'base/js/vendor/jquery-1.12.4.min.js' %}"></script>
    <script src="{% static 'base/js/popper.min.js' %}"></script>
    <script src="{% static 'base/js/bootstrap.min.js' %}"></script>
    <!-- Jquery Mobile Menu -->
    <script src="{% static 'base/js/jquery.slicknav.min.js' %}"></script>

    <!-- Jquery Slick , Owl-Carousel Plugins -->
    <script src="{% static 'base/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'base/js/slick.min.js' %}"></script>
    <!-- Date Picker -->
    <script src="{% static 'base/js/gijgo.min.js' %}"></script>
    <!-- One Page, Animated-HeadLin -->
    <script src="{% static 'base/js/wow.min.js' %}"></script>
    <script src="{% static 'base/js/animated.headline.js' %}"></script>
    <script src="{% static 'base/js/jquery.magnific-popup.js' %}"></script>

    <!-- Breaking New Pluging -->
    <script src="{% static 'base/js/jquery.ticker.js' %}"></script>
    <script src="{% static 'base/js/site.js' %}"></script>

    <!-- Scrollup, nice-select, sticky -->
    <script src="{% static 'base/js/jquery.scrollUp.min.js' %}"></script>
    <script src="{% static 'base/js/jquery.nice-select.min.js' %}"></script>
    <script src="{% static 'base/js/jquery.sticky.js' %}"></script>

    <!-- contact js -->
    <script src="{% static 'base/js/contact.js' %}"></script>
    <script src="{% static 'base/js/jquery.form.js' %}"></script>
    <script src="{% static 'base/js/jquery.validate.min.js' %}"></script>
    <script src="{% static 'base/js/mail-script.js' %}"></script>
    <script src="{% static 'base/js/jquery.ajaxchimp.min.js' %}"></script>

    <!-- Jquery Plugins, main Jquery -->
    <script src="{% static 'base/js/plugins.js' %}"></script>
    <script src="{% static 'base/js/main.js' %}"></script>
  </body>
</html>
